<!DOCTYPE html>
<html>

<head>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="trellolike.css">
  <script>
    window.$ = window.jQuery = require('jquery');
    require('./renderer.js'); // You can also require other files to run in this proces
  </script>
  <meta charset="UTF-8">
  <title>Trollo</title>
  <img src="logo.jpg" alt="Trollo" height="60" width="150">
</head>

<body>
  <div id="main_board">
  </div>
  <button class="addList">Add new list</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    var arrayVariable = ['To do','Doing','Done'];
    var arrayVariable2 = ['Inside 1','Sth sth','Ghhhhhheatasddsad loli','Buoooo','Sumadar','Build a car','Plant a kid','Conceive a tree','Find life goal'];
    arrayLength = arrayVariable.length;
    for (i = 0; i < arrayLength; i++) {
      $(`<section class="list" id="list${i}"/>`).text(arrayVariable[i]).appendTo('#main_board');
      $('<header />').text("").appendTo(`#list${i}`);
      arrayLength2 = arrayVariable2.length;
      for (j = 0; j < arrayLength; j++) {
        $(`<article class="card" />`).text(arrayVariable2[i*(j+1)+j]).appendTo(`#list${i}`);
        $(`<article class="detail" />`).text("1/2").appendTo(`#list${i}`);
      }
      $(`<Button class="addCard" id="${i}" />`).text("Add").appendTo(`#list${i}`);
    }
  </script>
</body>

</html>
